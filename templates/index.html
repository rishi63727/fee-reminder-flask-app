<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fee Reminder System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fee Reminder System</h1>
        <p>Upload the student fees file to automate reminders.</p>
        
        <form id="upload-form">
            <label for="file-upload" class="file-upload-label">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                <span id="file-name">Choose an Excel file...</span>
            </label>
            <input id="file-upload" type="file" name="file" required accept=".xls,.xlsx">

            <div class="submit-container">
                <button type="submit">Process & Send Reminders</button>
                <div class="loader hidden"></div>
            </div>
        </form>

        <div id="message"></div>
    </div>

    <script>
        const form = document.getElementById("upload-form");
        const fileInput = document.getElementById("file-upload");
        const fileNameSpan = document.getElementById("file-name");
        const messageDiv = document.getElementById("message");
        const submitButton = form.querySelector("button");
        const loader = form.querySelector(".loader");

        // Display the selected file name
        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                fileNameSpan.textContent = fileInput.files[0].name;
            } else {
                fileNameSpan.textContent = "Choose an Excel file...";
            }
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            // Clear previous message and show loader
            messageDiv.innerHTML = "";
            messageDiv.className = ""; // Reset classes
            submitButton.classList.add("hidden");
            loader.classList.remove("hidden");
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData,
                });

                const text = await response.text();
                messageDiv.innerHTML = text;

                // Apply success or error styles
                if (response.ok) {
                    messageDiv.classList.add("message-success");
                } else {
                    messageDiv.classList.add("message-error");
                }
            } catch (error) {
                messageDiv.innerHTML = "An unexpected error occurred. Please check the console.";
                messageDiv.classList.add("message-error");
                console.error("Fetch Error:", error);
            } finally {
                // Hide loader and show button again
                loader.classList.add("hidden");
                submitButton.classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
